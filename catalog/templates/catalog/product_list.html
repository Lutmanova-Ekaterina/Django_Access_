{% extends 'catalog/base.html' %}
{% load mediapath from template_fillters %}

{% block content %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-primery border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Кафе</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-info" href="{% url 'catalog:product_create' %}">Создать продукт</a>
    </nav>
</div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Наименование</th>
            <th scope="col">Описание</th>
            <th scope="col">Изображение</th>
            <th scope="col">Категория</th>
            <th scope="col">Цена</th>
            <th scope="col">Дата создания</th>
            <th scope="col">Дата последнего изменения</th>
            <th scope="col">Версия</th>
        </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
            <tr>
                <td>
                    <a href="{% url 'catalog:product_detail' object.pk %}
                    </a>
                </td>
                <td>{{  object.Version.product_id }}</td>
                <td>{{  object.product_name }}</td>
                <td>{{  object.title|truncatechars:100 }}</td>
                <td><img src='{% mediapath object.image %}' alt='' border=5 height=200 width=300></td>
                <td>{{  object.category }}</td>
                <td>{{  object.price }}</td>
                <td>{{  object.date_create }}</td>
                <td>{{  object.date_update }}</td>
                <td>
                    <a class='btn btn-info' href='{% url 'catalog:product_version' object.pk %}'>Version</a>
                    <a class='btn btn-danger' href='{% url 'catalog:product_delete' object.pk %}'>Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
